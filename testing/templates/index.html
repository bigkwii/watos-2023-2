<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wikidata Anime Search</title>
    <meta charset="UTF-8">
    <meta-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        body .form-control {
            background-color: #333333;
            color: #ffffff;
        }
        body .form-control:focus {
            background-color: #555555;
            color: #ffffff;
        }
        body .list-group-item {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>

<body class="container mt-5">
    <h1 class="mb-4"> Wikidata Anime Search </h1>
    <form action="{{ url_for('search') }}" method="post" class="mb-4">
        <input type="text" name="query" class="form-control" placeholder="Anime title (localized english title, sorry)...">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    {% if results %}
        <h2>Search Results for "{{ query }}"</h2>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result.animeLabel.value }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
